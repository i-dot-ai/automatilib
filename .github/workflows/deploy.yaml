name: Python package

on:
  push:
    branches:
      - main
      - develop
      - feature/COLA-auth

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: release
    permissions:
        id-token: write
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python -
    - name: Install dependencies
      run: |
        poetry install
    - name: Build
      run: |
        poetry build
    - name: Publish
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: ${{ (github.ref == 'refs/heads/main') && 'https://pypi.org/legacy/' || 'https://test.pypi.org/legacy/' }}
